name: Run helm chart tests

on:
  pull_request:
    branches:
      - "master"
      - "candidate-*"
      - "!candidate-7.8.*"
      - "!candidate-7.6.*"
      - "!candidate-7.4.*"
      - "!candidate-7.2.*"
      - "!candidate-7.0.*"
      - "!candidate-6.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precheck-branch-changes:
    runs-on: ubuntu-latest
    env:
      EVENT_ACTION: ${{ github.event.action }}
      GH_TOKEN: ${{ github.token }}
    outputs:
      branch_changed: ${{ steps.branch_changed.outputs.branch_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch previous commit tip (for force-push / amend detection)
        if: ${{ github.event.action == 'synchronize' }}
        run: |
          echo "Fetching old tip commit: ${{ github.event.before }}"
          git fetch origin ${{ github.event.before }} --depth=1 || true
      - name: Check if previous run failed
        id: check_previous_run
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'synchronize' }}
        run: |
          WORKFLOW_FILE="test-helm.yml"
          PREV_RUN=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/actions/workflows/${WORKFLOW_FILE}/runs" \
            --jq ".workflow_runs[] | select(.head_sha == \"${{ github.event.before }}\" and .event == \"pull_request\") | .conclusion" \
            | head -n 1)
          echo "Previous run conclusion: ${PREV_RUN:-none}"
          if [[ "$PREV_RUN" == "failure" || "$PREV_RUN" == "cancelled" || "$PREV_RUN" == "timed_out" ]]; then
            echo "Previous run failed or was cancelled. Will not skip."
            echo "prev_failed=true" >> $GITHUB_OUTPUT
          else
            echo "prev_failed=false" >> $GITHUB_OUTPUT
          fi
      - name: Compare Tree Hashes between Branches
        id: branch_changed
        run: |
          echo "Comparing tree hashes between base and head branches..."
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "Not a pull request event. Treating as changed."
            echo "branch_changed=true" >> $GITHUB_OUTPUT
          elif [[ "$EVENT_ACTION" == "opened" ]]; then
            echo "This is a new pull request with no previous commit. Treating as changed."
            echo "branch_changed=true" >> $GITHUB_OUTPUT
          elif [[ "$EVENT_ACTION" == "synchronize" ]]; then
            OLD_SHA=${{ github.event.before }}
            NEW_SHA=${{ github.event.after }}
            PREV_FAILED=${{ steps.check_previous_run.outputs.prev_failed }}
            if git diff --quiet $OLD_SHA $NEW_SHA; then
              if [[ "$PREV_FAILED" == "true" ]]; then
                echo "No code changes detected, but previous run failed. Re-Running."
                echo "branch_changed=true" >> $GITHUB_OUTPUT
              else
                echo "branch_changed=false" >> $GITHUB_OUTPUT
                echo "No code changes detected (metadata only). Skipping build and tests."
              fi
            else
              echo "branch_changed=true" >> $GITHUB_OUTPUT
              echo "Branches have changes."
            fi
          else
            echo "Unhandled event action: $EVENT_ACTION. Defaulting to changed."
            echo "branch_changed=true" >> $GITHUB_OUTPUT
          fi

  pre_job:
     # continue-on-error: true # Uncomment once integration is finished
     runs-on: ubuntu-latest
     # Map a step output to a job output
     outputs:
       helm: ${{ steps.skip_check.outputs.helm }}
     steps:
       - id: skip_check
         uses: hpcc-systems/github-actions/changed-modules@main
         with:
           github_token: ${{ github.token }}
  build:
    name: "Check helm chart lint"
    runs-on: ubuntu-latest
    needs: [precheck-branch-changes, pre_job]
    if: ${{ github.repository == 'hpcc-systems/HPCC-Platform' && needs.pre_job.outputs.helm && needs.precheck-branch-changes.outputs.branch_changed == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: azure/setup-helm@v3
        with:
          version: 'latest'
          token: ${{ secrets.GITHUB_TOKEN }}
        id: install
      - name: Install additional tools
        working-directory: .
        run: wget https://github.com/zegl/kube-score/releases/download/v1.8.1/kube-score_1.8.1_linux_amd64 && sudo mv kube-score_1.8.1_linux_amd64 /usr/bin/kube-score && sudo chmod +x /usr/bin/kube-score
      - name: Validate Helm Templates
        working-directory: ./testing/helm
        run: ./run.sh
      - name: Check for changes in helm output for default values
        working-directory: .
        run: |
          resultcode=0
          mkdir ${{ runner.temp }}/new
          mkdir ${{ runner.temp }}/old

          helm version
          #Generate the output for the default values file, and each of the specialised test files.
          #Check to see if anything has changed between old and new, and report the differences
          echo Generating helm template output for PR changes
          helm template helm/hpcc > ${{ runner.temp }}/new/output.txt
          for file in testing/helm/tests/*.yaml
          do
            tail=$(basename $file)
            helm template helm/hpcc --values $file > ${{ runner.temp }}/new/$tail.txt
          done

          git fetch --no-tags --prune --progress --no-recurse-submodules --quiet --depth=1 origin ${{ github.base_ref }}
          echo git checkout ${{ github.base_ref }}
          git checkout ${{ github.base_ref }}

          echo Generating helm template for base branch
          helm template helm/hpcc > ${{ runner.temp }}/old/output.txt
          for file in testing/helm/tests/*.yaml
          do
            tail=$(basename $file)
            helm template helm/hpcc --values $file > ${{ runner.temp }}/old/$tail.txt
          done

          diff ${{ runner.temp }}/old/output.txt ${{ runner.temp }}/new/output.txt
          if [ $? -ne 0 ]
          then
            resultcode=1
          else
            #Only check for differences in the specialised test files if the default values file is the same
            for file in testing/helm/tests/*.yaml
            do
              tail=$(basename $file)
              diff ${{ runner.temp }}/old/$tail.txt ${{ runner.temp }}/new/$tail.txt
              if [ $? -ne 0 ]
              then
                resultcode=1
              fi
            done
          fi

          exit $resultcode
