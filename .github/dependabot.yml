version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "[actions]"

  # Maintain dependencies for Git Submodules
  - package-ecosystem: "gitsubmodule"
