<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HPCC: Stub</title>
    <link href="CodeMirror2/lib/codemirror.css" rel="stylesheet">
    <script src="CodeMirror2/lib/codemirror.js"></script>
    <script src="CodeMirror2/lib/util/foldcode.js"></script>
    <script src="CodeMirror2/mode/ecl/ecl.js"></script>
    <script src="CodeMirror2/mode/xml/xml.js"></script>
    <link href="css/ecl.css" rel="stylesheet">
    <link href="dijit/themes/claro/claro.css" media="screen" rel="stylesheet">
    <link href="dojox/grid/resources/Grid.css" rel="stylesheet">
    <link href="dojox/grid/enhanced/resources/claro/EnhancedGrid.css" rel="stylesheet">
    <link href="dojox/grid/resources/claroGrid.css" rel="stylesheet">
    <link href="dojox/widget/Toaster/Toaster.css" rel="stylesheet">
    <link href="css/hpcc.css" rel="stylesheet">
    <!-- load dojo and provide config via dojoConfig global -->
    <script>
        var dojoConfig = (function () {
            var baseLHS = location.href.split("#");
            var base = baseLHS[0].split("/");
            base.pop();
            base = base.join("/");

            return {
                async: true,
                parseOnLoad: true,
                urlBase: base,
                packages: [{
                    name: "main",
                    location: base
                }, {
                    name: "hpcc",
                    location: base + "/scripts"
                }]
            };
        })();
    </script>
    <script src="dojo/dojo.js"></script>
    <script>
        require([
        "main/HPCCPlatform",
        "dojo/domReady!"], function (app) {
            app.init();
        });
    </script>
</head>
<body class="claro">
    <!-- overlay -->
    <div id="loadingOverlay" class="pageOverlay">
        <div class="loadingMessage">
            Loading...
        </div>
    </div>
    <!-- application -->
    <div id="hpccBorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="gutters:false">
        <div id="hpccTitlebar" class="hpccTitlebar" data-dojo-props="region: 'top'" data-dojo-type="dijit.layout.ContentPane">
            <div class="left">
                <div id="homeStackController" data-dojo-type="dijit.layout.StackController" data-dojo-props="containerId:'contentStack'"></div>
            </div>
            <div id="userTools">
                <form id="search-form">
                    <div class="search">
                        <input type="text" name="search" class="roundForm" />
                        <input type="image" class="corner" value="" src="img/search_icon.png" />
                    </div>
                </form>
                <div id="userAccount">
                    <span class="navBarLoggedin">logged in as: </span><a href="#">Gordon Smith</a>
                </div>
                <div id="userIcons">
                    <div class="seperator grey"></div>
                    <a id="hoverIcon" href="#">
                        <div class="holder">
                            <div data-dojo-type="dijit.form.DropDownButton">
                                <span>
                                    <img src="img/help_icon.png" alt="User" />
                                </span>
                                <div data-dojo-type="dijit/Menu">
                                    <div id="${id}TODO1" data-dojo-attach-event="onClick:_onGetSVG" data-dojo-type="dijit.MenuItem">...TODO...</div>
                                    <div id="${id}TODO2" data-dojo-attach-event="onClick:_onRenderSVG" data-dojo-type="dijit.MenuItem">...TODO...</div>
                                    <div id="${id}TODO3" data-dojo-attach-event="onClick:_onGetXGMML" data-dojo-type="dijit.MenuItem">...TODO...</div>
                                    <span data-dojo-type="dijit.MenuSeparator"></span>
                                    <div id="${id}About" data-dojo-attach-event="onClick:_onAbout" data-dojo-type="dijit.MenuItem">About</div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <div class="seperator black"></div>
                </div>
            </div>
        </div>
        <div class="centerPanel" data-dojo-props="region: 'center',id: 'contentStack'" data-dojo-type="dijit/layout/StackContainer">
            <div id='iconHpcc' data-dojo-props="iconClass: 'iconHpcc'" data-dojo-type="dijit/layout/ContentPane">
                <h4>Main Dahsboard</h4>
                <p>TODO:  Should display current activity and status.</p>
            </div>
            <div data-dojo-props="iconClass: 'iconHpcc'" data-dojo-type="WUQueryWidget">
            </div>
            <div data-dojo-props="iconClass: 'iconHpcc'" data-dojo-type="DFUWUQueryWidget">
            </div>
            <div data-dojo-props="iconClass: 'iconHpcc'" data-dojo-type="GetDFUWorkunitsWidget">
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="iconClass: 'iconHpcc'">
                <h4>Operations  </h4>
                <p>TODO:  Operations related functionality goes here.</p>
            </div>
        </div>
    </div>
</body>
</html>
