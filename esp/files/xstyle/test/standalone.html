<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Try xstyle</title>
	<style>
	@import './gh-ui.css';
	body{
		=>
			h1 'xstyle',
			h2 'An extensible CSS framework that fully leverages modern browsers for building web applications with a single, simple, consistent technology',
			div.tiles {
				=>
					div.tile {
						=>	span.icon '</>' {font-weight: bold;}, 
							span.title 'Element generation',
							div.content 'Create UI elements directly in CSS';
						background-color: blue;
					},
					div.tile {
						=> span.icon.icon-exchange, 
							span.title 'Data binding';
						background-color: green;
					},
					div.tile {
						=> span.icon.icon-exchange, span.title 'Extensible CSS';
						background-color: #aa0;
					},
					div.tile {
						=> span.icon.icon-exchange, span.title 'Variables';
						background-color: red;
					},
					div.tile {
						=> span.icon.icon-exchange, span.title 'Expressions';
						background-color: #3af;
					},
					div.tile {
						=> span.icon.icon-exchange, span.title 'CSS shimming';
						background-color: blue;
					};
			};
	}
	</style>
	
	<script src="../xstyle.js"></script>
	
	</head>
	<body>
	
	</body>
</html>
