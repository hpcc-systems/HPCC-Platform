<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%" data-dojo-props="splitter: false" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}Toolbar" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
            <div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
            <span data-dojo-type="dijit.ToolbarSeparator"></span>
            <label for="${id}SampleCount">No. Samples:</label>
            <input id="${id}SampleCount" style="width: 60px" value="10" data-dojo-attach-event="onChange:_onSampleCountChange" data-dojo-props="intermediateChanges:true" data-dojo-type="dijit.form.NumberSpinner" />
            <label for="${id}SampleSize">Sample Size:</label>
            <input id="${id}SampleSize" style="width: 60px" value="10" data-dojo-attach-event="onChange:_onSampleSizeChange" data-dojo-props="intermediateChanges:true" data-dojo-type="dijit.form.NumberSpinner" />
            <label for="${id}SampleGroup">Group By:</label>
            <select id="${id}SampleGroup" style="width: 60px" value="10" data-dojo-attach-event="onChange:_onSampleGroupChange" data-dojo-type="dijit.form.Select"></select>
            <span data-dojo-type="dijit.ToolbarSeparator"></span>
            <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPage}</div>
        </div>
        <div id="${id}TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.StackContainer">
            <div id="${id}SampleBC" title="${i18n.Sample}" style="width: 100%; height: 100%" data-dojo-props="splitter: false" data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}HistogramCP" style="height: 240px" data-dojo-props="region: 'top'" data-dojo-type="dijit.layout.ContentPane">
                    <div id="${id}Histogram">
                    </div>
                </div>
                <div id="${id}HistogramGrid" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <div id="${id}Grid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
