<span class="${baseClass}">
    <span style="vertical-align: middle; font-size: 20px; color: lightgrey">
        <i class="fa fa-filter" title="${i18n.Filter}" id="${id}IconFilter"></i>
    </span>
    <div id="${id}FilterDropDown" data-dojo-type="dijit.form.DropDownButton">
        <span id="${id}FilterLabel">${i18n.Filter}</span>
        <div class="toolTip" data-dojo-type="dijit.TooltipDialog">
            <div id="${id}FilterForm" style="width:${_width}" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                <p class="bold" id="FilterMessage"></p>
                <div id="${id}TableContainer" class="dijitDialogPaneContentArea" data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                    <span data-dojo-attach-point="containerNode"></span>
                </div>
                <div class="dijitDialogPaneActionBar">
                    <button id="${id}FilterClear" style="float:left" data-dojo-attach-event="onClick:_onFilterClear" data-dojo-type="dijit.form.Button">${i18n.Clear}</button>
                    <button id="${id}FilterApply" type="submit" data-dojo-attach-event="onClick:_onFilterApply" data-dojo-type="dijit.form.Button">${i18n.Apply}</button>
                </div>
            </div>
        </div>
    </div>
</span>
