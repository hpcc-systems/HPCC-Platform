<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%;" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}Toolbar" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
            <div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Reset}</div>
            <span data-dojo-type="dijit.ToolbarSeparator"></span>
            <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPage}</div>
            <div id="${id}NewPageNoFrame" class="right" data-dojo-attach-event="onClick:_onNewPageNoFrame" data-dojo-props="iconClass:'iconNewPageNoFrame', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPageNoFrame}</div>
        </div>
        <div id="${id}ContentPane" style="border:0px; padding: 0px; border-color:none; overflow:hidden" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
        </div>
    </div>
</div>
