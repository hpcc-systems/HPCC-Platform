<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.TabContainer">
            <div id="${id}_Summary" style="width: 100%; height: 100%" data-dojo-props='title:"${i18n.Summary}", iconClass:"iconLogicalFile"' data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}Toolbar" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
                    <div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}Save" data-dojo-attach-event="onClick:_onSave" data-dojo-type="dijit.form.Button">${i18n.Save}</div>
                    <div id="${id}Delete" data-dojo-attach-event="onClick:_onDelete" data-dojo-type="dijit.form.Button">${i18n.Delete}</div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}CopyDropDown" data-dojo-type="dijit.form.DropDownButton">
                        <span>${i18n.Copy}</span>
                        <div data-dojo-type="dijit.TooltipDialog">
                            <div id="${id}CopyForm" style="width: 650px;" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                                <div data-dojo-type="dijit.Fieldset">
                                    <legend>${i18n.Target}</legend>
                                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                        <input id="${id}CopyTargetSelect" title="${i18n.Group}:" name="destGroup" colspan="2" style="width:100%;display: inline-block; vertical-align: middle" data-dojo-type="TargetSelectWidget" />
                                        <input id="${id}CopyTargetName" title="${i18n.TargetName}:" name="destLogicalName" colspan="2" style="width:100%;" required="true" data-dojo-props="trim: true" data-dojo-type="dijit.form.ValidationTextBox" />
                                    </div>
                                </div>
                                <div data-dojo-type="dijit.Fieldset">
                                    <legend>${i18n.Options}</legend>
                                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                        <input id="${id}CopyTargetOverwrite" title="${i18n.Overwrite}:" name="overwrite" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}CopyTargetReplicate" title="${i18n.Replicate}:" name="replicate" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}CopyTargetNoSplit" title="${i18n.NoSplit}:" name="nosplit" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}CopyTargetCompress" title="${i18n.Compress}:" name="compress" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}CopyTargetWrap" title="${i18n.Wrap}:" name="Wrap" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}CopyTargetRetainSuperfileStructure" title="${i18n.RetainSuperfileStructure}:" name="superCopy" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}CopyPreserveCompression" title="${i18n.PreserveCompression}:" checked="true" name="preserveCompression" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}CopyExpireDays" title="${i18n.ExpireDays}:" name="ExpireDays" data-dojo-type="dijit.form.NumberTextBox" />
                                    </div>
                                </div>
                                <div class="dijitDialogPaneActionBar">
                                    <button type="submit" data-dojo-attach-event="onClick:_onCopyOk" data-dojo-type="dijit.form.Button">${i18n.Copy}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="${id}RenameDropDown" data-dojo-type="dijit.form.DropDownButton">
                        <span>${i18n.Rename}</span>
                        <div data-dojo-type="dijit.TooltipDialog">
                            <div id="${id}RenameForm" style="width: 460px;" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                                <div data-dojo-type="dijit.Fieldset">
                                    <legend>${i18n.Target}</legend>
                                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                        <input id="${id}RenameTargetName" title="${i18n.TargetName}:" style="width: 100%;" name="dstname" colspan="2" required="true" data-dojo-props="trim: true" data-dojo-type="dijit.form.ValidationTextBox" />
                                    </div>
                                </div>
                                <div data-dojo-type="dijit.Fieldset">
                                    <legend>${i18n.Options}</legend>
                                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                        <input id="${id}RenameTargetOverwrite" title="${i18n.Overwrite}:" name="overwrite" data-dojo-type="dijit.form.CheckBox" />
                                    </div>
                                </div>
                                <div class="dijitDialogPaneActionBar">
                                    <button type="submit" data-dojo-attach-event="onClick:_onRenameOk" data-dojo-type="dijit.form.Button">${i18n.Rename}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="${id}DesprayDropDown" data-dojo-type="dijit.form.DropDownButton">
                        <span>${i18n.Despray}</span>
                        <div id="${id}DesprayTooltipDialog" data-dojo-type="dijit.TooltipDialog">
                            <div id="${id}DesprayForm" style="width: 460px;" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                                <div data-dojo-type="dijit.Fieldset">
                                    <legend>${i18n.Target}</legend>
                                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                        <input id="${id}DesprayTargetSelect" title="${i18n.DropZone}:" name="destGroup" colspan="2" style="width: 100%;" data-dojo-type="TargetSelectWidget" />
                                        <input id="${id}DesprayTargetIPAddress" title="${i18n.IPAddress}:" name="destIP" style="width: 100%;" required="true" data-dojo-props="trim: true" data-dojo-type="TargetSelectWidget" />
                                        <input id="${id}DesprayTargetPath" title="${i18n.Path}:" name="destPath" colspan="2" required="false" style="width: 100%;" data-dojo-props="trim: true" data-dojo-type="TargetComboBoxWidget" />
                                        <input id="${id}DesprayTargetName" title="${i18n.TargetName}:" colspan="2" required="true" style="width: 100%;" data-dojo-props="trim: true" data-dojo-type="dijit.form.ValidationTextBox" />
                                        <input id="${id}DesprayTargetSplitPrefix" title="${i18n.SplitPrefix}:" name="splitprefix" colspan="2" style="width: 100%;" data-dojo-props="trim: true" data-dojo-type="dijit.form.TextBox" />
                                    </div>
                                </div>
                                <div data-dojo-type="dijit.Fieldset">
                                    <legend>${i18n.Options}</legend>
                                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                        <input id="${id}DesprayTargetOverwrite" title="${i18n.Overwrite}:" name="overwrite" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}DesprayTargetUseSingleConnection" title="${i18n.UseSingleConnection}:" name="SingleConnection" data-dojo-type="dijit.form.CheckBox" />
                                        <input id="${id}DesprayTargetPreserveParts" title="${i18n.PreserveParts}:" name="wrap" data-dojo-type="dijit.form.CheckBox" />
                                    </div>
                                </div>
                                <div class="dijitDialogPaneActionBar">
                                    <button type="submit" data-dojo-attach-event="onClick:_onDesprayOk" data-dojo-type="dijit.form.Button">${i18n.Despray}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}ReplicateDropDown" data-dojo-type="dijit.form.DropDownButton">
                        <span>${i18n.Replicate}</span>
                        <div id="${id}ReplicateTooltipDialog" data-dojo-type="dijit.TooltipDialog">
                            <div id="${id}ReplicateForm" style="width: 460px;" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                                <div data-dojo-type="dijit.Fieldset">
                                    <legend>${i18n.Replicate}</legend>
                                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                        <input id="${id}ReplicateSourceLogicalFile" title="${i18n.SourceLogicalFile}:" name="sourceLogicalName" colspan="2" required="true" style="width: 100%;" data-dojo-props="trim: true" data-dojo-type="dijit.form.ValidationTextBox" />
                                        <input id="${id}ReplicateOffset" title="${i18n.ReplicateOffset}:" name="replicateOffset" colspan="2" required="false" value="1" style="width: 100%;" data-dojo-type="dijit.form.NumberTextBox" />
                                        <input id="${id}ReplicateCluster" title="${i18n.Cluster}:" name="cluster" colspan="2" style="width: 100%;" data-dojo-type="TargetSelectWidget" />
                                    </div>
                                </div>
                                <div class="dijitDialogPaneActionBar">
                                    <button type="submit" data-dojo-attach-event="onClick:_onReplicateOk" data-dojo-type="dijit.form.Button">${i18n.Replicate}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div class="right" data-dojo-attach-event="onChange:_onMaximize" data-dojo-props="iconClass:'iconMaximize', showLabel:false" checked=false data-dojo-type="dijit.form.ToggleButton">${i18n.MaximizeRestore}</div>
                    <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPage}</div>
                </div>
                <div data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <h2>
                        <img id="${id}CompressedImage" />&nbsp;
                        <img id="${id}ProtectedImage" src="${dojoConfig.urlInfo.resourcePath}/img/unlocked.png" />&nbsp;<img id="${id}StateIdImage" class="iconLogicalFile" />&nbsp;<span id="${id}Name" class="bold"></span>
                        <button id="${id}ClippyButton" class="clippy" data-clipboard-target="#${id}Name"><img src="${dojoConfig.urlInfo.resourcePath}/img/clippy.png" alt="${i18n.CopyToClipboard}"></button>
                    </h2>
                    <form id="${id}SummaryForm" class="leftAlignFields">
                        <ul>
                            <li>
                                <label for="${id}Wuid">${i18n.Workunit}: </label>
                                <div id="${id}Wuid"></div>
                            </li>
                            <li>
                                <label for="${id}Owner">${i18n.Owner}: </label>
                                <div id="${id}Owner"></div>
                            </li>
                            <li>
                                <label for="${id}SuperOwner">${i18n.SuperOwner}: </label>
                                <div id="${id}SuperOwner"></div>
                            </li>
                            <li>
                                <label for="${id}NodeGroup">${i18n.ClusterName}: </label>
                                <div id="${id}NodeGroup"></div>
                            </li>
                            <li>
                                <label for="${id}Description">${i18n.Description}: </label>
                                <input id="${id}Description" data-dojo-props="trim:true" data-dojo-type="dijit.form.SimpleTextarea" cols="55" rows="4" />
                            </li>
                            <li>
                                <label for="${id}JobName">${i18n.JobName}: </label>
                                <div id="${id}JobName"></div>
                            </li>
                            <li>
                                <label class="Prompt" for="${id}isProtected">${i18n.Protected}:</label>
                                <div><input id="${id}isProtected" data-dojo-type="dijit.form.CheckBox" /></div>
                            </li>
                            <li>
                                <label class="Prompt" for="${id}isRestricted">${i18n.Restricted}:</label>
                                <div><input id="${id}isRestricted" data-dojo-type="dijit.form.CheckBox" /></div>
                            </li>
                            <li>
                                <label for="${id}ContentType">${i18n.ContentType}: </label>
                                <div id="${id}ContentType"></div>
                            </li>
                            <li>
                                <label for="${id}KeyType">${i18n.KeyType}: </label>
                                <div id="${id}KeyType"></div>
                            </li>
                            <li>
                                <label for="${id}Filesize">${i18n.FileSize}: </label>
                                <div id="${id}Filesize"></div>
                            </li>
                            <li>
                                <label for="${id}Format">${i18n.Format}: </label>
                                <div id="${id}Format"></div>
                            </li>
                            <li>
                                <label for="${id}IsCompressed">${i18n.IsCompressed}: </label>
                                <div id="${id}IsCompressed"></div>
                            </li>
                            <li>
                                <label for="${id}CompressedFileSizeString">${i18n.CompressedFileSize}: </label>
                                <div id="${id}CompressedFileSizeString"></div>
                            </li>
                            <li>
                                <label for="${id}PercentCompressed">${i18n.PercentCompressed}: </label>
                                <div id="${id}PercentCompressed"></div>
                            </li>
                            <li>
                                <label for="${id}Modified">${i18n.Modified}: </label>
                                <div id="${id}Modified"></div>
                            </li>
                            <li>
                                <label for="${id}ExpireDays">${i18n.ExpireDays}: </label>
                                <div id="${id}ExpireDays"></div>
                            </li>
                            <li>
                                <label for="${id}Directory">${i18n.Directory}: </label>
                                <div id="${id}Directory"></div>
                            </li>
                            <li>
                                <label for="${id}PathMask">${i18n.PathMask}: </label>
                                <div id="${id}PathMask"></div>
                            </li>
                            <li>
                                <label for="${id}RecordSize">${i18n.RecordSize}: </label>
                                <div id="${id}RecordSize"></div>
                            </li>
                            <li>
                                <label for="${id}RecordCount">${i18n.RecordCount}: </label>
                                <div id="${id}RecordCount"></div>
                            </li>
                            <li>
                                <label for="${id}DFUFilePartsOnClusters">${i18n.IsReplicated}: </label>
                                <div id="${id}DFUFilePartsOnClusters"></div>
                            </li>
                            <li>
                                <label for="${id}NumParts">${i18n.FileParts}: </label>
                                <div id="${id}NumParts"></div>
                            </li>
                            <li>
                                <label for="${id}MinSkew">${i18n.MinSkew}: </label>
                                <div id="${id}MinSkew"></div>
                            </li>
                            <li>
                                <label for="${id}MaxSkew">${i18n.MaxSkew}: </label>
                                <div id="${id}MaxSkew"></div>
                            </li>
                            <li>
                                <label for="${id}MinSkewPart">${i18n.MinSkewPart}: </label>
                                <div id="${id}MinSkewPart"></div>
                            </li>
                            <li>
                                <label for="${id}MaxSkewPart">${i18n.MaxSkewPart}: </label>
                                <div id="${id}MaxSkewPart"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div id="${id}_Content" title="${i18n.Contents}" data-dojo-props="delayWidget: 'ResultWidget'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_DataPatterns" title="${i18n.DataPatterns}" data-dojo-props="delayWidget: 'DataPatternsWidget'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_Source" title="${i18n.ECL}" data-dojo-props="delayWidget: 'ECLSourceWidget', disabled: true" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_DEF" title="${i18n.DEF}" data-dojo-props="delayWidget: 'ECLSourceWidget', disabled: true" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_XML" title="${i18n.XML}" data-dojo-props="delayProps: {WUXml: true}, delayWidget: 'ECLSourceWidget', disabled: true" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_FileBelongs" title="${i18n.Superfiles}" data-dojo-props="delayWidget: 'FileBelongsToWidget', disabled: true" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_FileParts" title="${i18n.FileParts}" data-dojo-props="delayWidget: 'FilePartsWidget'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_Queries" title="${i18n.Queries}" data-dojo-props="delayWidget: 'QuerySetQueryWidget', iconClass:'iconFind'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_Graphs" title="${i18n.Graphs}" data-dojo-props="delayWidget: 'GraphsLFWidget', disabled: true" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_Workunit" title="${i18n.Workunit}" data-dojo-props="delayWidget: 'WUDetailsWidget'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_DFUWorkunit" title="${i18n.Workunit}" data-dojo-props="delayWidget: 'DFUWUDetailsWidget'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_FileHistory" title="${i18n.History}" data-dojo-props="delayWidget: 'FileHistoryWidget'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_FileBlooms" title="${i18n.Blooms}" data-dojo-props="delayWidget: 'FileBloomsWidget'" data-dojo-type="DelayLoadWidget">
            </div>
            <div id="${id}_FileProtectList" title="${i18n.ProtectBy}" data-dojo-props="delayWidget: 'FileProtectListWidget'" data-dojo-type="DelayLoadWidget">
            </div>
        </div>
    </div>
</div>
