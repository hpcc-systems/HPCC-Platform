<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%;" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.TabContainer">
            <div id="${id}_Grid" style="width: 100%; height: 100%" data-dojo-props='title:"${gridTitle}"' data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}Toolbar" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
                    <div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
                    <span id="${id}RemovableSeperator1" data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}Open" data-dojo-attach-event="onClick:_onOpen" data-dojo-type="dijit.form.Button">${i18n.Open}</div>
                    <span id="${id}ContainerNode" data-dojo-attach-point="containerNode"></span>
                    <span id="${id}RemovableSeperator2" data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div class="right" data-dojo-attach-event="onChange:_onMaximize" data-dojo-props="iconClass:'iconMaximize', showLabel:false" checked=false data-dojo-type="dijit.form.ToggleButton">${i18n.MaximizeRestore}</div>
                    <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPage}</div>
                </div>
                <div id="${id}GridCP" style="border:0px; padding: 0px; border-color:none" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <div id="${id}Grid">
                    </div>
                </div>
                <div id="${id}DownloadToListDialog" data-dojo-type="dijit.Dialog" title="${i18n.ExportSelectionsToList}">
                    <div data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                        <input id="${id}FileName" title="${i18n.FileName}:" name="FileName" colspan="2" data-dojo-props="trim: true" data-dojo-type="dijit.form.TextBox" />
                    </div>
                    <div class="dijitDialogPaneActionBar">
                        <button id="${id}onDownloadSubmit" data-dojo-attach-event="onClick:_buildCSV" class="bottomFormButtons" data-dojo-type="dijit.form.Button">${i18n.Submit}</button>
                        <button class="bottomFormButtons" data-dojo-attach-event="onClick:_onDownloadToListCancelDialog" data-dojo-type="dijit.form.Button">${i18n.Cancel}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
