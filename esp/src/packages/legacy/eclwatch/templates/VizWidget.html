<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%" data-dojo-props="splitter: false" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}Toolbar" class="topPanel" style="padding: 0px; overflow: hidden" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
            <label class="Prompt" for="${id}Limit">Limit:</label>
            <input id="${id}Limit" value="500" style="width:80px" data-dojo-props="smallDelta:10, constraints:{min:1,max:100000,places:0}" data-dojo-type="dijit.form.NumberSpinner" />
            <select id="${id}VizSelect" data-dojo-attach-event="onChange:_onVizSelect" data-dojo-type="dijit.form.Select"></select>
            <div id="${id}Mappings" data-dojo-type="dijit.form.DropDownButton">
                <span>${i18n.Mappings}</span>
                <div data-dojo-type="dijit.TooltipDialog">
                    <div id="${id}MappingForm" style="width: 460px;" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                        <div data-dojo-type="dijit.Fieldset">
                            <legend>Data Domain</legend>
                            <div data-dojo-type="hpcc.TableContainer">
                                <select id="${id}MappingLabel" title="Label:" name="label" style="width: 100%;" data-dojo-type="dijit.form.Select">
                                </select>
                            </div>
                        </div>
                        <div data-dojo-type="dijit.Fieldset">
                            <legend>Value Domain</legend>
                            <div id="${id}MappingValues" data-dojo-type="SelectionGridWidget">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span data-dojo-type="dijit.ToolbarSeparator"></span>
            <div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
            <span data-dojo-type="dijit.ToolbarSeparator"></span>
            <div class="right" data-dojo-attach-event="onChange:_onMaximize" data-dojo-props="iconClass:'iconMaximize', showLabel:false" checked=false data-dojo-type="dijit.form.ToggleButton">${i18n.MaximizeRestore}</div>
            <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPage}</div>
        </div>
        <div id="${id}VizCP" style="padding: 15px; border:0px; border-color:none; overflow: hidden" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
        </div>
    </div>
</div>
