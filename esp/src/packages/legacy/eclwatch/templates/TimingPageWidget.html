<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%;" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.TabContainer">
            <div id="${id}_Timings" style="width: 100%; height: 100%" data-dojo-props="title:'${i18n.Timings}'" data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}Toolbar" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
                    <div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}MetricsDropDown" data-dojo-type="dijit.form.DropDownButton">
                        <span>Metrics</span>
                        <div data-dojo-type="dijit.TooltipDialog">
                            <div id="${id}MetricsForm" style="width: 240px;" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                                <select id="${id}MetricsType" multiple style="box-shadow: none;width:100%;height:320px" data-dojo-attach-event="onChange:_onMetricsType">
                                    <option value="TimeElapsed">TimeElapsed</option>
                                </select>
                            </div>
                            <div class="dijitDialogPaneActionBar">
                                <button type="submit" data-dojo-attach-event="onClick:_onMetricsClose" data-dojo-type="dijit.form.Button">${i18n.Close}</button>
                            </div>
                        </div>
                    </div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}StackController" style="width: 100%" data-dojo-props="containerId:'${id}OverviewTabContainer'" data-dojo-type="dijit.layout.StackController"></div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div class="right" data-dojo-attach-event="onChange:_onMaximize" data-dojo-props="iconClass:'iconMaximize', showLabel:false" checked=false data-dojo-type="dijit.form.ToggleButton">${i18n.MaximizeRestore}</div>
                    <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPage}</div>
                </div>
                <div id="${id}TimelinePane" style="height: 120px; padding:0px; overflow:hidden" data-dojo-props="splitter:true, region: 'top', minSize: 120" data-dojo-type="dijit.layout.ContentPane">
                </div>
                <div id="${id}OverviewTabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'" data-dojo-type="dijit.layout.StackContainer">
                    <div id="${id}TimingTab" style="padding: 0px; border:0px; border-color:none" data-dojo-props='title:"${i18n.Table}",iconClass:"iconFileList"' data-dojo-type="dijit.layout.ContentPane">
                        <div id="${id}Grid" style="padding: 0px; border:0px; border-color:none">
                        </div>
                    </div>
                    <div id="${id}TimingTab2" style="padding: 0px; border:0px; border-color:none" data-dojo-props='title:"${i18n.Chart}",iconClass:"iconChart"' data-dojo-type="dijit.layout.ContentPane">
                        <div id="${id}Chart" style="width:100%;height:100%;overflow: hidden;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
