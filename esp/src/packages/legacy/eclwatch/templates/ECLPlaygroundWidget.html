<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}TopPane" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
            <span id="${id}Title" style="font-weight: bold; font-size: x-large">${i18n.title_ECLPlayground}</span>
            <div class="right" data-dojo-attach-event="onChange:_onMaximize" data-dojo-props="iconClass:'iconMaximize', showLabel:false" checked=false data-dojo-type="dijit.form.ToggleButton">${i18n.MaximizeRestore}</div>
            <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button">${i18n.OpenInNewPage}</div>
            <div style="float: right; display: block;">
                <label id="${id}SampleSelectLabel" for="${id}SampleSelect">${i18n.Sample}:</label>
                <div id="${id}SampleSelect" data-dojo-type="TargetSelectWidget">
                </div>
                <span data-dojo-type="dijit.ToolbarSeparator"></span>
            </div>
        </div>
        <div id="${id}Source" class="centerPanel" data-dojo-props="region: 'center'" data-dojo-type="ECLSourceWidget">
        </div>
        <div id="${id}GraphControl" style="width: 240px;" data-dojo-props="minSize:120, region: 'right', splitter:true" data-dojo-type="${graphType}">
        </div>
        <div id="${id}StackContainer" style="height: 240px;" data-dojo-props="minSize:120, region: 'bottom', splitter:true" data-dojo-type="dijit.layout.StackContainer">
            <div id="${id}_ErrWarn" data-dojo-props="iconClass:'iconErrWarn', showTitle: false, disabled: true, title: '${i18n.ErrorWarnings}'" data-dojo-type="InfoGridWidget">
            </div>
            <div id="${id}_Results" data-dojo-props="iconClass:'iconResult', showTitle: false, selected: true, disabled: true, title: '${i18n.Results}'" data-dojo-type="ECLPlaygroundResultsWidget">
            </div>
            <div id="${id}_Visualize" data-dojo-props="iconClass:'iconChart', showTitle: false, disabled: true, title: '${i18n.Visualize}'" data-dojo-type="VizWidget">
            </div>
        </div>
        <div id="${id}SubmitPane" class="edgePanel" data-dojo-props="region: 'bottom'" data-dojo-type="dijit.layout.ContentPane">
            <div style="display: inline-block; vertical-align: middle">
                <button id="${id}SubmitBtn" data-dojo-attach-event="onClick:_onSubmit" data-dojo-type="dijit.form.Button">${i18n.Submit}</button>
                <div id="${id}PublishBtn" data-dojo-type="dijit.form.DropDownButton">
                    <span>${i18n.Publish}</span>
                    <div data-dojo-type="dijit.TooltipDialog">
                        <div id="${id}PublishForm" style="width:460px" onsubmit="return false;" data-dojo-type="dijit.form.Form">
                            <div class="dijitDialogPaneContentArea" data-dojo-props="cols:2" data-dojo-type="hpcc.TableContainer">
                                <input id="${id}Jobname2" title="${i18n.JobName}:" colspan="2" style="width:100%" required="true" data-dojo-props="trim: true" data-dojo-type="dijit.form.ValidationTextBox" />
                            </div>
                            <div class="dijitDialogPaneActionBar">
                                <button type="submit" data-dojo-attach-event="onClick:_onPublish" data-dojo-type="dijit.form.Button">${i18n.Submit}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <label for="Target">${i18n.Target}:</label>
                <div id="${id}TargetSelect" style="display: inline-block; vertical-align: middle" data-dojo-type="TargetSelectWidget">
                </div>
                <span data-dojo-type="dijit.ToolbarSeparator"></span>
                <div id="${id}StackController" data-dojo-props="containerId:'${id}StackContainer'" data-dojo-type="dijit.layout.StackController"></div>
                <span data-dojo-type="dijit.ToolbarSeparator"></span>
            </div>
            <div style="float: right; vertical-align: middle">
                <a id="${id}State" target="_blank">...</a>
            </div>
        </div>
    </div>
</div>
