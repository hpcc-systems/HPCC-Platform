    <!-- load dojo and provide config via dojoConfig global -->
    <script>
        var dojoConfig = (function () {
            var pathnodes = location.href.split("#");
            pathnodes = pathnodes[0].split("/");
            pathnodes.pop();
            var base = pathnodes.join("/");
            var len = pathnodes.length;
            if (len < 2 || pathnodes[len-2]!="esp" || pathnodes[len-1]!="files")
                base = base + "/esp/files";

            return {
                async: true,
                parseOnLoad: false,
                urlBase: base,
                //locale: "zh",  //  Uncomment for testing only  ----
                //locale: "hu",  //  Uncomment for testing only  ----
                packages: [{
                    name: "main",
                    location: base
                }, {
                    name: "hpcc",
                    location: base + "/scripts"
                }, {
                    name: "viz",
                    location: base + "/scripts/viz"
                }]
            };
        })();
    </script>
    <script src="/esp/files/dojo/dojo.js"></script>
    <script>

        "main/stub",
        "dojo/domReady!"], function (app) {
