ldap:
  #ldapAddress: "myldapserver"
  serverType: ActiveDirectory
  description: LDAP server process
  ldapProtocol: ldaps
  ldapPort: 389
  ldapSecurePort: 636
  adminGroupName: HPCCAdmins
  maxConnections: 10
  passwordExpirationWarningDays: 10
  cacheTimeout: 5
  ldapTimeoutSecs: 30
  sharedCache: true
  filesBasedn: ou=files,ou=ecl
  groupsBasedn: ou=groups,ou=ecl
  systemBasedn: cn=Users
  usersBasedn: ou=users,ou=ecl
  workunitsBasedn: ou=workunits,ou=ecl
  ldapAdminSecretKey: ""
  ldapAdminVaultId: ""
  hpccAdminSecretKey: ""
  hpccAdminVaultId: ""
  checkScopeScans: true
