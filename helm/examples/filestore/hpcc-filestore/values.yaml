# Default values for hpcc-filestore.
nfs-subdir-external-provisioner:
  nfs:
    #server:
    #path:
  storageClass:
    accessMOdes: RreadWriteMany

common:
  mountPrefix: "/var/lib/HPCCSystems"

planes:
- name: dali
  subPath: dalistorage
  size: 1Gi
  category: dali
- name: dll
  subPath: queries # cannot currently be changed
  size: 1Gi
  category: dll
  rwmany: true
- name: sasha
  subPath: sasha
  size: 1Gi
  rwmany: true
  category: sasha
- name: data
  subPath: hpcc-data
  size: 3Gi
  category: data # NB: all "data" planes will be auto mounted by engine components and others that require access to data
  rwmany: true
