# Overrides for efs storage in hpcc.
# NB: Using the default "aws-efs" storage class results in automatically
# provisioned Persistent Volume's with a reclaimPolicy of "Delete"

storage:
  planes:
  - name: dali
    storageSize: 1Gi
    storageClass: "aws-efs"
    prefix: "/var/lib/HPCCSystems/dalistorage"
    category: dali

  - name: dll
    prefix: "/var/lib/HPCCSystems/queries"
    storageSize: 1Gi
    storageClass: "aws-efs"
    category: dll

  - name: sasha
    storageSize: 1Gi
    storageClass: "aws-efs"
    prefix: "/var/lib/HPCCSystems/sashastorage"
    category: sasha

  - name: data
    storageSize: 1Gi
    storageClass: "aws-efs"
    prefix: "/var/lib/HPCCSystems/hpcc-data"
    category: data

  - name: mydropzone
    storageSize: 1Gi
    storageClass: "aws-efs"
    prefix: "/var/lib/HPCCSystems/mydropzone"
    category: lz

sasha:
  wu-archiver:
    plane: sasha
  dfuwu-archiver:
    plane: sasha
