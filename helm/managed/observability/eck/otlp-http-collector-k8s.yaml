global:
  tracing:
    exporters:
    - type: OTLP-HTTP
      endpoint: "http://eck-apm-opentelemetry-collector.default.svc.cluster.local:4318/v1/traces"
      consoleDebug: true
      batch:
        enabled: true
        maxQueueSize: 4096
        scheduledDelayMillis: 6000
        maxExportBatchSize: 512
