{{- end }}
        lifecycle:
          preStop:
            exec:
              command: ["testsocket", ".", "control:closedown"]
{{ include "hpcc.addSentinelProbes" ( $roxie | merge (dict "readyProbeName" ".ready" )) | indent 8 }}
