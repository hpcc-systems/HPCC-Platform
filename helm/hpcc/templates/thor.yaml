apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $commonCtx.eclAgentName | quote }}
spec:
  replicas: {{ $commonCtx.eclAgentReplicas }}
  selector:
    matchLabels:
      instance: {{ $commonCtx.eclAgentName | quote }}
  template:
    metadata:
      labels:
        accessDali: "yes"
        accessSasha: {{ $commonCtx.eclAgentUseChildProcesses | ternary "yes" "no" | quote }}
