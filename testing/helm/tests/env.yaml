esp:
- name: eclwatch
  application: eclwatch
  service:
    servicePort: 8880
    visibility: cluster
  env:
  - name: elv1
    value: elv1v
    
roxie:
- name: roxie
  services:
  - name: roxie
    servicePort: 9876
  topoServer:
    replicas: 1
    env:
    - name: rtlv1
      value: rtlv1v
  env:
  - name: rlv1
    value: rlv1v
- name: roxiel
  services:
  - name: roxiel
    servicePort: 9876
  localAgent: true
  env:
  - name: rlv1
    value: rlv1v

dfuserver:
- name: dfuserver
  env:
  - name: dlv1
    value: dlv1v
    
eclagent:
- name: eclagent
  maxActive: 1
  env:
  - name: ealv1
    value: ealv1v

eclscheduler: 
- name: eclscheduler
  env:
  - name: esalv1
    value: esalv1v

thor:
- name: thor
  maxJobs: 3
  maxGraphs: 4
  env:
  - name: tv1
    value: tv1v

eclccserver: 
- name: eclccserver
  maxActive: 1
  env:
  - name: esav1
    value: esav1v

sasha:
  wu-archiver:
    service:
      servicePort: 8877
    env:
    - name: sav1
      value: sav1v

dali:
- name: mydali
  services: # internal house keeping services
    coalescer:
  env:
  - name: dlv1
    value: dlv1v
      
global:
  env:
  - name: globalev1
    value: globalev1v
